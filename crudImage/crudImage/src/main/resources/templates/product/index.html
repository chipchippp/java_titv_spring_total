<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>Student List</h3>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-4">Home</a>
    <a th:href="@{/product/create}" class="btn btn-primary btn-sm mb-4">New Product</a>
    <table class="table table-bordered table-striped">
        <thead  class="table-info">
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">brand</th>
            <th scope="col">category</th>
            <th scope="col">price</th>
            <th scope="col">description</th>
            <th scope="col">images</th>

            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <th scope="row" th:text="${product.id}">1</th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="@{${product.price} + '$'}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <img th:src="@{${'/images/' + product.imageFileName}}" alt="" style="width: 100px; height: 100px;">
            </td>
            <td>
                <a th:href="@{/product/edit(id=${product.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/product/delete(id=${product.id})}"
                   onclick="return confirm('Are you sure you want to delete this item?');"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
