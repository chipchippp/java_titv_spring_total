<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>New Product</h3>
    <hr/>
    <a th:href="@{/product}" class="btn btn-primary btn-sm mb-4">Back</a>
    <form th:action="@{/product/save}" th:object="${productDto}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{name}" class="form-control " id="name" name="name">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
            </div>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{brand}" class="form-control " id="brand" name="brand">
                <p class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" th:each="err : ${#fields.errors('brand')}" th:text="${err}"></p>
            </div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <div class="col-sm-8">
                <select th:field="*{category}" class="form-select w" id="category" name="category">
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Furniture">Furniture</option>
                </select>
                <p class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}" th:each="err : ${#fields.errors('category')}" th:text="${err}"></p>
            </div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <div class="col-sm-4">
                <input type="number" th:field="*{price}" class="form-control " id="price" name="price">
                <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:each="err : ${#fields.errors('price')}" th:text="${err}"></p>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{description}" class="form-control " id="description" name="description">
                <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:each="err : ${#fields.errors('description')}" th:text="${err}"></p>
            </div>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <div class="col-sm-4">
                <input type="file" th:field="*{imageFile}" class="form-control " id="image" name="image">
                <p class="text-danger" th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}" th:each="err : ${#fields.errors('imageFile')}" th:text="${err}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
