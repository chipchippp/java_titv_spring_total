<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Save and Push</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>New Vehicle</h3>
    <hr/>
    <a th:href="@{/vehicles}" class="btn btn-primary btn-sm mb-4">Back</a>
    <form th:action="@{/vehicles/save}" th:object="${vehicle}" method="post">
        <div class="mb-3">
            <label for="vehicleName" class="form-label">Vehicle Name</label>
            <input type="text" th:field="*{vehicleName}" class="form-control w-25" id="vehicleName" name="vehicleName">
        </div>
        <div class="mb-3">
            <label for="vehicleModel" class="form-label">Vehicle Model</label>
            <input type="text" th:field="*{vehicleModel}" class="form-control w-25" id="vehicleModel" name="vehicleModel">
        </div>
        <div class="mb-3">
            <label for="yearOfManufacture" class="form-label">Year of Manufacture</label>
            <input type="text" th:field="*{yearOfManufacture}" class="form-control w-25" id="yearOfManufacture" name="yearOfManufacture">
        </div>
        <div class="mb-3">
            <label for="vehicleColor" class="form-label">Vehicle Color</label>
            <input type="text" th:field="*{vehicleColor}" class="form-control w-25" id="vehicleColor" name="vehicleColor">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
