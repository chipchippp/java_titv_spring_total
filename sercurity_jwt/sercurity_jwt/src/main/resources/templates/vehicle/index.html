<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>Vehicle List</h3>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-4">Home</a>
    <a th:href="@{/vehicles/create}" class="btn btn-primary btn-sm mb-4" sec:authorize="hasRole('ADMIN')">New vehicles</a>
    <table class="table table-bordered table-striped">
        <thead  class="table-info">
        <tr>
            <th scope="col">#</th>
            <th scope="col">vehicleName</th>
            <th scope="col">vehicleModel</th>
            <th scope="col">yearOfManufacture</th>
            <th scope="col">vehicleColor</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${vehicles}">
            <th scope="row" th:text="${vehicle.vehicleId}">1</th>
            <td th:text="${vehicle.vehicleName}"></td>
            <td th:text="${vehicle.vehicleModel}"></td>
            <td th:text="${vehicle.yearOfManufacture}"></td>
            <td th:text="${vehicle.vehicleColor}"></td>
            <td>
                <a th:href="@{/vehicles/update(id=${vehicle.vehicleId})}" sec:authorize="hasRole('ADMIN')" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/vehicles/delete(id=${vehicle.vehicleId})}" sec:authorize="hasRole('ADMIN')"
                   onclick="return confirm('Are you sure you want to delete this item?');"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
